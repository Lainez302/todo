<form>

  
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>


  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email"><br><br>

  
  <label for="clave">Contraseña:</label>
  <input type="password" id="clave" name="clave"><br><br>

  
  <label for="mensaje">Mensaje:</label><br>
  <textarea id="mensaje" name="mensaje"></textarea><br><br>

  
  <label for="motivo">Motivo:</label>
  <select id="motivo" name="motivo">
    <option value="consulta">Consulta</option>
    <option value="soporte">Soporte</option>
    <option value="otro">Otro</option>
  </select><br><br>


  <span>Género:</span><br>
  <label for="masculino">
    <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
  </label><br>
  <label for="femenino">
    <input type="radio" id="femenino" name="genero" value="femenino"> Femenino
  </label><br><br>

  <label for="suscripcion">
    <input type="checkbox" id="suscripcion" name="suscripcion"> Deseo suscribirme
  </label><br><br>

</form>
